<ion-header>

  <ion-navbar>
    <ion-title> {{nombreEncuesta}} </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>
      Grafico de Barras
    </ion-card-header>
    <ion-card-content>
      <canvas #barCanvas></canvas>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      Grafico Circular
    </ion-card-header>
    <ion-card-content>
      <canvas #doughnutCanvas></canvas>
    </ion-card-content>
  </ion-card>

</ion-content>

<ion-footer>
  <button ion-button full color="primary" icon-end (click)="Volver()">
    Volver
  </button>
</ion-footer>
