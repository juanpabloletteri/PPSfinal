<ion-header>
  <ion-navbar>
    <ion-title>Modificacion de Usuarios</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label stacked>Nombre</ion-label>
      <ion-input type="text" [(ngModel)]="nombre"> </ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Apellido</ion-label>
      <ion-input type="text" [(ngModel)]="apellido"> </ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>DNI</ion-label>
      <ion-input type="text" [(ngModel)]="dni"> </ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Mail</ion-label>
      <ion-input type="text" [(ngModel)]="mail"> </ion-input>
    </ion-item>

    <br>
    <br>

    <button ion-button color="secondary" icon-start (click)="ModificarUsuario()">
      <ion-icon name='people'></ion-icon>
      Modificar
    </button>

    <button ion-button color="danger" icon-start (click)="Cancelar()">
      <ion-icon name='close'></ion-icon>
      Cancelar
    </button>

    <button ion-button color="dark" icon-start (click)="restablecerPass()">
      <ion-icon name='bookmarks'></ion-icon>
      Restablecer Contrase√±a
    </button>

  </ion-list>
</ion-content>

<ion-footer>
  <button ion-button full color="primary" icon-end (click)="Cancelar()">
    Volver
  </button>
</ion-footer>
